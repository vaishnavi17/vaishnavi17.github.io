---
layout: default
---

<section class="hero is-large">
  <div class="columns is-desktop is-vcentered" style=" min-height: 93vh;">
    <div
      class="column is-8-tablet is-10-mobile is-vcentered is-centered has-text-left-desktop is-offset-2 is-offset-1-mobile"
      style="padding-left: 5%; padding-right: 5%; padding-top: min(25px, 5vh);">
      <article class="post">

        <header class="post-header">
          <h1 class="post-title">{{ page.title | escape }}</h1>
        </header>

        <div class="post-content">
          {{ content }}
        </div>

      </article>
    </div>
  </div>

</section>
